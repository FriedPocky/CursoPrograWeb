<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes de Valorant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>
<body>
    <banner id="banner" width="100%" height="100%">
        <H1 class="title">VALORANT</H1>
        <button class="busqueda"> <img src="img/lupa blanca.png" alt="" width="25px" height="25px"></button>
    </banner>
    <div id="lista_agentes">
        <h2 id="jett">
            <img src="img/jett perfil.jpg" alt="width="500px" height="900px" id="jett_img">
            <div class="descripcion">
                <h2 class="nombre">Jett</h2>
                <p class="texto">Representando a su país natal, Corea del Sur, el estilo de combate ágil y evasivo de Jett le permite asumir riesgos que nadie más puede. Da vueltas en cada escaramuza, cortando a los enemigos antes de que se den cuenta de lo que les ha pasado.</p>
            </div>
            <div class="habilidades_jett">
                <button class="Ulti"> <img src="img/Ulti jett.avif" alt=""></button>
                <button class="humos"> <img src="img/humos jett.avif" alt="" width="48px" height="48px"></button>
                <button class="flash"> <img src="img/flash jett.avif" alt="" width="48px" height="48px"></button>
                <button class="elevacion"> <img src="img/elevacion jett.avif" alt="" width="48px" height="48px"></button>
            </div>
            <video class="reproductor" src="mp4/Ulti jett.mp4"></video>
            
        </h2>
    </div>
</body>
</html>
